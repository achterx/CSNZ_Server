name: Build CSNZ Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Important - this project uses git submodules!
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Check project structure
      run: |
        echo "=== Root directory ==="
        Get-ChildItem
        
        echo "`n=== src directory ==="
        Get-ChildItem src
        
        echo "`n=== Submodules ==="
        if (Test-Path "src/thirdparty") {
          Get-ChildItem src/thirdparty | Select-Object Name
        }
      shell: pwsh
    
    - name: Configure CMake
      run: |
        # CMakeLists.txt is in src/ directory
        # Disable code quality checks (cppcheck, cpplint) for CI builds
        cmake -S src -B build -G "Visual Studio 17 2022" -A Win32 `
          -DSERVER_USE_GUI=OFF `
          -DSERVER_PUBLIC=OFF `
          -DSERVER_PROTECTION=OFF `
          -DSERVER_DBSQLITE=ON `
          -DSERVER_DB_PROXY=OFF `
          -DSQLITECPP_RUN_CPPCHECK=OFF `
          -DSQLITECPP_RUN_CPPLINT=OFF `
          -DSQLITECPP_RUN_DOXYGEN=OFF
      shell: pwsh
    
    - name: Build with CMake (Release)
      run: |
        cmake --build build --config Release -j 4
      shell: pwsh
    
    - name: Build with CMake (Debug)
      run: |
        cmake --build build --config Debug -j 4
      shell: pwsh
      continue-on-error: true
    
    - name: Find built files
      run: |
        echo "=== Built executables ==="
        Get-ChildItem -Recurse -Include *.exe,*.dll | Where-Object {
          $_.FullName -like "*bin*" -or 
          $_.FullName -like "*build*Release*" -or
          $_.FullName -like "*build*Debug*"
        } | ForEach-Object {
          echo "Found: $($_.FullName) - $([math]::Round($_.Length/1KB, 2)) KB"
        }
      shell: pwsh
    
    - name: Collect output files
      run: |
        New-Item -ItemType Directory -Force -Path "output"
        
        # The executable should be in bin/ directory (set by line 123 of CMakeLists.txt)
        if (Test-Path "bin") {
          echo "=== Copying from bin/ directory ==="
          Get-ChildItem -Path bin -Include *.exe,*.dll -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item $_.FullName -Destination "output\" -Force
            echo "Copied: $($_.Name) - $([math]::Round($_.Length/1KB, 2)) KB"
          }
        }
        
        # Also check build output directories
        if (Test-Path "build/Release") {
          echo "`n=== Copying from build/Release ==="
          Get-ChildItem -Path build/Release -Include *.exe,*.dll -ErrorAction SilentlyContinue | ForEach-Object {
            $dest = "output\$($_.Name)"
            if (-not (Test-Path $dest)) {
              Copy-Item $_.FullName -Destination "output\" -Force
              echo "Copied: $($_.Name) - $([math]::Round($_.Length/1KB, 2)) KB"
            }
          }
        }
        
        echo "`n=== Final output directory ==="
        if (Test-Path "output") {
          Get-ChildItem output | ForEach-Object {
            echo "$($_.Name) - $([math]::Round($_.Length/1KB, 2)) KB"
          }
        }
      shell: pwsh
    
    - name: Upload Release Build
      uses: actions/upload-artifact@v4
      with:
        name: CSNZ-Server-Release
        path: output/*
        if-no-files-found: error
    
    - name: Build Summary
      run: |
        echo "=== Build Summary ==="
        if (Test-Path "output") {
          $files = Get-ChildItem "output" -ErrorAction SilentlyContinue
          if ($files.Count -gt 0) {
            echo "✅ Build successful! Generated files:"
            $files | ForEach-Object {
              $size = [math]::Round($_.Length/1KB, 2)
              echo "  ✓ $($_.Name) - $size KB"
            }
          } else {
            echo "❌ No output files found!"
          }
        } else {
          echo "❌ Output directory not created!"
        }
      shell: pwsh
